<!DOCTYPE html>
<html lang="pt-br" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjetoLightDark</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="confGit" class="avatar">
        <div id="output">
            <img src="" alt="" id="userAvatar">
        </div>

        <div class="nameUser">
            <span class="prefix">@</span>
            <input type="text" id="user" class="transparent-input light" onkeyup="handleKeyPress(event)" placeholder="Usuário" style="max-width: 7rem;">
        </div>
    </div>
    


    <div class="botao">
        <button id="theme-toggle-btn">
            <img id="icone" src="./icons/Sun.png" alt="icone">
    
        </button>
        <span id="box"></span>
    </div>

    <div id="links" >
        <a href="https://www.rocketseat.com.br/nlw" target="_blank"><button>Inscreva-se no NLW</button></a>
        <a href="https://github.com/Gislaine-J-Silva" target="_blank"><button>Veja meu portfólio</button></a>
        <a href="https://www.rocketseat.com.br/discover" target="_blank"><button>Conheça o Discover</button></a>
        <a href="https://www.rocketseat.com.br/explorer" target="_blank"><button>Conheça o Explore</button></a>
    </div>

    <div id="social-midia">
        <a href="https://github.com/" target="_blank"><ion-icon  name="logo-github"></ion-icon></a>
        <a href="https://www.instagram.com/" target="_blank"><ion-icon  name="logo-instagram"></ion-icon></a>
        <a href="https://www.youtube.com/" target="_blank"><ion-icon  name="logo-youtube"></ion-icon></a>
        <a href="https://www.linkedin.com/" target="_blank"><ion-icon  name="logo-linkedin"></ion-icon></a>
    </div>


    <footer id="copyright" >
        <p>Feito com ❤ pela <a href="https://rocketseat.com.br/" target="_blank">Rocketseat</a></p>
    </footer>

    <script src="script.js"></script>
    <script type = "module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule  src = "https://unpkg .com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
